<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/?size=100&id=n1Z4H7G4RdY0&format=png&color=000000">

    <!-- Font Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Icons Link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bytesized&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- Input Section -->
    <div class="input-box">
        <p id="title">Notes App</p>
        <div class="input-section">
            <input type="text" id="input" placeholder="Add your notes..." autocomplete="off">
            <div id="btn">+</div>
        </div>
        <div id="guide-msg"></div>
    </div>

    <!-- Notes Container -->
    <div class="notes-container">
        <p id="note-title">No Notes Created Yet!</p>
        <hr>
        <div class="tasks"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
